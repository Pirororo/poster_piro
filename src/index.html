<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Poster Session | Open House 2020</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="/session/js/pdf.js"></script>
</head>
<body>

  <div id="content_container">

    <div id="hud_container" class="common_container">
      <div class="common_screen_shade"></div>
      <div id="hud_ui_stage"></div>
    </div>

    <div id="background_container" class="common_container">
      <div id="posetersession_logo">
        <div class="posetersession_title">Openhouse 2020</div>
        <div class="posetersession_copy">Poster Session</div>
      </div>
      <div id="Stats-output"></div>
      <div id="WebGL-output"></div>
    </div>

    <div id="startup_container" class="common_container">
      <div id="startup_stage"></div>
    </div>

    <div id="entrance_container" class="common_container">
      <div id="entrance_stage"></div>
    </div>

    <div id="category_container" class="common_container">
      <div class="common_screen_shade"></div>
      <div id="category_stage"></div>
    </div>

    <div id="gallery_container" class="common_container">
      <div class="common_screen_shade"></div>
      <div id="gallery_stage"></div>
    </div>

    <div id="detail_container" class="common_container">
      <div class="common_screen_shade"></div>
      <div id="detail_stage"></div>
      <div id="frame_container">
        <a href="#" id="close">&times;</a>
        <iframe id="detail_iframe"></iframe>
      </div>
      <div id="modal_box" class="modal">
        <span class="close cursor" id="close_modal">&times;</span>
        <div class="modal-content">
          <img id="slide" class="slide" style="width:100%">
        </div>
      </div>
    </div>

  </div>
  <!-- //content_container -->

</body>
</html>
