<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XR Test | Poster Session | Open House 2020</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body id="xr_mode">

  <div id="content_container">

		<div id="hud_container" class="common_container">
      <div class="common_screen_shade"></div>
      <div id="hud_ui_stage"></div>
    </div>

    <div id="background_container" class="common_container">
      <div id="Stats-output"></div>
      <div id="WebGL-output"></div>
    </div>

    <div id="startup_container" class="common_container">
      <div id="startup_stage"></div>
    </div>

    <div id="entrance_container" class="common_container">
      <div id="entrance_stage"></div>
    </div>

    <div id="category_container" class="common_container">
      <div class="common_screen_shade"></div>
      <div id="category_stage"></div>
    </div>

    <div id="gallery_container" class="common_container">
      <div class="common_screen_shade"></div>
      <div id="gallery_stage"></div>
    </div>

    <div id="detail_container" class="common_container">
      <div id="detail_stage"></div>
      <div id="detail_blocker"></div>
    </div>

  </div>
  <!-- //content_container -->


<a-scene id="xr_scene">
  <a-entity id="xr_rig">
    <a-entity id="xr_player">
      <a-entity id="xr_camera" camera look-controls>
        <a-entity id="xr_raycaster">
          <a-entity
          position="0 0 -1"
          geometry="primitive: ring"
          scale="0.02 0.02 0.02"
          material="color: rgb(255, 128, 0); shader: flat"
    animation__doFusing="property: scale;
              dur: 1000;
              to: 0.001 0.001 0.001;
              easing: linear;
              startEvents: doFusing;"
    animation__notFusing="property: scale;
              dur: 1000;
              delay: 100;
              to: 0.02 0.02 0.02;
              easing: easeOutElastic;
              startEvents: notFusing"
    animation__doClick="property: scale;
              dur: 1000;
              delay: 100;
              from: 0.001 0.001 0.001;
              to: 0.02 0.02 0.02;
              easing: easeOutElastic;
              startEvents: doClick"
          >
          </a-entity>
        </a-entity>
      </a-entity>
    </a-entity>
  </a-entity>
</a-scene>

</body>
</html>
