<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XR Test | Poster Session | Open House 2020</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body id="xr_mode">

  <div id="content_container">
    <div id="gallery_container">
      <div id="gallery_stage_overlay"></div>
      <div id="gallery_stage"></div>
    </div>
    <div id="detail_container">
      <div id="detail_stage"></div>
      <div id="detail_blocker"></div>
    </div>
  </div>


<a-scene id="xr_scene">
  <a-entity id="xr_rig">
    <a-entity id="xr_player">
      <a-entity id="xr_camera" camera look-controls>
        <a-entity id="xr_raycaster"></a-entity>
      </a-entity>
    </a-entity>
  </a-entity>
</a-scene>

</body>
</html>
